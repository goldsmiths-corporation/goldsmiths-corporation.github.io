<!DOCTYPE html>
<html>
<head>
    <title>Goldsmiths Corporation</title> 
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b2a0d; /* #0b2a0d for background, #ffe23c for logo */
            position: relative; /* Set positioning context */
            height: 100vh; /* Full viewport height */
        }
        .logo-section {
            position: absolute; /* Absolute positioning */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for the size of the element */
            text-align: center;
        }
        img { 
            height: 35vh;
            width: auto;
            transition: transform 0.3s ease;
        }
        img:hover { 
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo-section">
        <a href="home.html">
            <img src="logo.png" alt="Goldsmiths Corporation Logo">
        </a>
    </div>
</body>
</html>
