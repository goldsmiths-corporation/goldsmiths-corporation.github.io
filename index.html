<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goldsmiths Corporation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b2a0d;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .fade-out {
            opacity: 0;
        }

        .logo-section img {
            height: 35vh;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-section img:hover {
            transform: scale(1.05);
        }
    </style>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T52VGRX806"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-T52VGRX806');
    </script>
</head>
<body>
    <div class="logo-section">
        <a href="https://cloud.goldsmiths.cc">
            <img src="logo.png" alt="Goldsmiths Corporation Logo">
        </a>
    </div>

    <script>
        // Timed redirect after fade
        setTimeout(function() {
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'https://cloud.goldsmiths.cc';
            }, 1000);
        }, 3500);

        // Handle logo click fade
        document.addEventListener('DOMContentLoaded', function() {
            var logoLink = document.querySelector('.logo-section a');
            if (logoLink) {
                logoLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.body.style.opacity = "0";
                    setTimeout(function() {
                        window.location.href = logoLink.href;
                    }, 500);
                });
            }
        });
    </script>
</body>
</html>
