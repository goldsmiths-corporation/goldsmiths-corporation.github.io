<!DOCTYPE html>
<html>
<head>
    <title>Goldsmiths Corporation</title> 
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b2a0d;
            position: relative; 
            height: 100vh;
        }
        .text-section {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center;
        }
        .text-section a {
            color:  #DEB13C; 
            text-decoration: none;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2.5vh;
            font-weight: 100; 
            text-align: center;
     
        }
        .embed-container {
            position: relative;
            width: 60vw; 
            aspect-ratio: 16 / 9.1; /* adjustment for edge */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%,0); /* Adjust for the size of the element */
            text-align: center;
            z-index: 11; /* Ensure it's above the iframe */
        }  

    </style>
</head>
<body>
    <div class="text-section">
      <a>

        <iframe class= "embed-container", src="redacted_deck.pdf#toolbar=0&navpanes=0&scrollbar=0&bgcolor=#acacac", style="border:none; background: #acacac;"> </iframe>
  
      </a>
    </div>
</body>
</html>
