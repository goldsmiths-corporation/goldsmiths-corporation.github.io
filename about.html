    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        // Function to detect if the user is on a mobile device
        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        // Function to detect if the browser is Safari on a desktop/laptop
        function isDesktopSafari() {
            // Check for Safari and exclude Chrome, Android, and mobile Safari
            const ua = navigator.userAgent;
            const isSafari = /Safari/.test(ua) && !/Chrome/.test(ua);
            return isSafari && !isMobile();
        }

        window.addEventListener('load', function() {
            const isSafariOnDesktop = isDesktopSafari();

            if (isSafariOnDesktop) {
                // Apply specific content and styles for Safari on desktop
                document.getElementById('safari-desktop-content').style.display = 'block';
            } else {
                // Apply specific content and styles for other devices/browsers
                document.getElementById('default-content').style.display = 'block';
            }

            // Fade in the content
            document.body.style.opacity = "1";
        });
    </script>

            opacity: 0;
            transition: opacity 1.5s ease-in;
