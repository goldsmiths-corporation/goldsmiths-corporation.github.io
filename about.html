<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldsmiths Corporation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        window.addEventListener('load', function() {
            document.body.style.opacity = "1"; // Fade in the content
        });
    </script>
    <style>
        body {
            opacity: 0;
            transition: opacity 1.5s ease-in;
            margin: 0;
            padding: 0;
            background-color: #0b2a0d;
            position: relative;
            height: 100vh;
            font-family: 'Roboto Condensed', sans-serif;
        }
        .text-section {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .text-section a {
            color: #DEB13C;
            text-decoration: none;
            font-size: 2.5vh;
            font-weight: 100;
        }
        .text-section h1 {
            color: #ffb700;
            font-size: 15vh;
            font-weight: 900;
            line-height: 15vh;
            margin: 0;
        }
        .button-section {
            position: absolute;
            top: 77%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button {
            background-color: #7b7b7b;
            border: none;
            padding: 0.5vh 2vh;
            font-size: 3vh;
            cursor: pointer;
            border-radius: 2vh;
            color: #0b2a0d;
        }
        .email-section {
            color: #7b7b7b;
            font-size: 3vh;
            font-weight: 900;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .tagline-section {
            color: #7b7b7b;
            font-size: 3vh;
            font-weight: 700;
            position: absolute;
            top: 67%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* introducing unique stylee for phone */
        @media (max-width: 767px) {
            body {
                height: auto;
                min-height: 100vh;
            }
            .text-section {
                top: 15%;
                width: 90%;
                left: 50%;
                transform: translate(-50%, 0%);
            }
            .text-section h1 {
                font-size: 12vw; /* increasing font slightly for better fit */
                line-height: 1.1;
                word-wrap: break-word;
            }
            .tagline-section {
                top: 45%;
                font-size: 4.5vw;
                width: 90%;
                left: 50%;
                transform: translate(-50%, 0%);
            }
            .button-section {
                top: 60%;
            }
            .button {
                font-size: 4.5vw;
                padding: 1vh 3vh;
            }
            .email-section {
                top: 70%;
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="text-section">
        <h1>FASTER <br>CHEAPER <br> EVERYWHERE</h1>
    </div>
    <div class="tagline-section">
        <a>
            WE'RE UNLOCKING THE WORLD'S ROBOTIC HARVESTING POTENTIAL
        </a>
    </div>
    <div class="button-section">
        <a href="redacted_deck.pdf" target="_blank">
            <button class="button">DOWNLOAD PITCH DECK</button>
        </a>
    </div>
    <div class="email-section">
        <a href="mailto:martin@goldsmiths.cc" target="_blank">
            <p class="email-section">@</p>
        </a>
    </div>
</body>
</html>
