<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldsmiths Corporation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;900&display=swap" rel="stylesheet">
    <script>
        window.addEventListener('load', function() {
            document.body.style.opacity = "1"; // Fade in the content
        });
    </script>
    <style>
        body {
            opacity: 0;
            transition: opacity 1.5s ease-in;
            margin: 0;
            padding: 0;
            background-color: #0b2a0d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Roboto Condensed', sans-serif;
            color: #7b7b7b;
            text-align: center;
        }

        .text-section h1 {
            color: #ffb700;
            font-size: 8rem;
            font-weight: 900;
            margin: 0;
            line-height: 1.2;
        }

        .tagline-section {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1rem 0;
            color: #7b7b7b;
        }

        .button-section {
            margin: 1.5rem 0;
        }

        .button {
            background-color: #7b7b7b;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            color: #0b2a0d;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #9e9e9e;
        }

        .email-section a {
            text-decoration: none;
            color: #7b7b7b;
            font-size: 1.5rem;
            font-weight: 900;
        }

        @media (max-width: 768px) {
            .text-section h1 {
                font-size: 4rem;
            }

            .tagline-section, .button, .email-section a {
                font-size: 1rem;
            }

            .button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="text-section">
        <h1>FASTER <br>CHEAPER <br> EVERYWHERE</h1>
    </div>
    <div class="tagline-section">
        WE'RE UNLOCKING THE WORLD'S ROBOTIC HARVESTING POTENTIAL
    </div>
    <div class="button-section">
        <a href="redacted_deck.pdf" target="_blank">
            <button class="button">DOWNLOAD PITCH DECK</button>
        </a>
    </div>
    <div class="email-section">
        <a href="mailto:martin@goldsmiths.cc">@</a>
    </div>
</body>
</html>
