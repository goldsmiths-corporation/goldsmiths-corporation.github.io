<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldsmiths Corporation</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script>
        window.addEventListener('load', function() {
            document.body.style.opacity = "1"; // Fade in the content
            document.body.style.transition = "opacity 1.5s ease-in";
        });
    </script>
    <style>
        body {
            opacity: 0;
            transition: opacity 1.5s ease-in;
            -webkit-transition: opacity 1.5s ease-in; /* Safari */
            margin: 0;
            padding: 0;
            background-color: #0b2a0d;
            position: relative;
            height: 100vh;
            font-family: 'Roboto Condensed', sans-serif;
            -webkit-font-smoothing: antialiased; /* Helps with font rendering */
            display: -webkit-box; /* OLD - iOS 6-, Safari 3.1-6 */
            display: -moz-box; /* OLD - Firefox 19- (buggy but mostly works) */
            display: -ms-flexbox; /* TWEENER - IE 10 */
            display: -webkit-flex; /* NEW - Chrome */
            display: flex; /* NEW, Spec - Opera 12.1, Firefox 20+ */
            flex-direction: column;
            -webkit-flex-direction: column;
        }
        .text-section {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%); /* Safari */
            text-align: center;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            justify-content: center;
            -webkit-justify-content: center;
        }
        .text-section a {
            color: #DEB13C;
            text-decoration: none;
            font-size: 2.5vh;
            font-weight: 100;
        }
        .text-section h1 {
            color: #ffb700;
            font-size: 15vh;
            font-weight: 900;
            line-height: 15vh;
            margin: 0;
        }
        .button-section {
            position: absolute;
            top: 77%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%); /* Safari */
            text-align: center;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            justify-content: center;
            -webkit-justify-content: center;
        }
        .button {
            background-color: #7b7b7b;
            border: none;
            padding: 0.5vh 2vh;
            font-size: 3vh;
            cursor: pointer;
            border-radius: 2vh;
            color: #0b2a0d;
            transition: background-color 0.3s ease;
            -webkit-transition: background-color 0.3s ease; /* Safari */
        }
        .button:hover {
            background-color: #595959;
            -webkit-background-color: #595959; /* Safari */
        }
        .email-section {
            color: #7b7b7b;
            font-size: 3vh;
            font-weight: 900;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%); /* Safari */
            text-align: center;
        }
        .tagline-section {
            color: #7b7b7b;
            font-size: 3vh;
            font-weight: 700;
            position: absolute;
            top: 67%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%); /* Safari */
            text-align: center;
        }

        /* Mobile styles */
        @media (max-width: 767px) {
            body {
                height: auto;
                min-height: 100vh;
            }
            .text-section {
                top: 15%;
                width: 90%;
                left: 50%;
                transform: translate(-50%, 0%);
                -webkit-transform: translate(-50%, 0%);
            }
            .text-section h1 {
                font-size: 12vw; /* Better fit for mobile */
                line-height: 1.1;
                word-wrap: break-word;
            }
            .tagline-section {
                top: 45%;
                font-size: 4.5vw;
                width: 90%;
                left: 50%;
                transform: translate(-50%, 0%);
                -webkit-transform: translate(-50%, 0%);
            }
            .button-section {
                top: 60%;
            }
            .button {
                font-size: 4.5vw;
                padding: 1vh 3vh;
            }
            .email-section {
                top: 70%;
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="text-section">
        <h1>FASTER <br>CHEAPER <br> EVERYWHERE</h1>
    </div>
    <div class="tagline-section">
        <a>
            WE'RE UNLOCKING THE WORLD'S ROBOTIC HARVESTING POTENTIAL
        </a>
    </div>
    <div class="button-section">
        <a href="/redacted_deck.pdf" target="_blank">
            <button class="button">DOWNLOAD PITCH DECK</button>
        </a>
    </div>
    <div class="email-section">
        <a href="mailto:martin@goldsmiths.cc" target="_blank">
            <p class="email-section">@</p>
        </a>
    </div>
</body>
</html>
