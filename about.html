<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldsmiths Corporation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        // Function to detect if the user is on a mobile device
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Function to detect if the browser is Safari
        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        window.addEventListener('load', function() {
            const isMobileDevice = isMobile();
            const isSafariBrowser = isSafari();

            if (isMobileDevice && isSafariBrowser) {
                // Apply specific content and styles for Safari on mobile
                document.getElementById('safari-mobile-content').style.display = 'block';
            } else {
                // Apply specific content and styles for other devices/browsers
                document.getElementById('default-content').style.display = 'block';
            }

            // Fade in the content
            document.body.style.opacity = "1";
        });
    </script>
    <style>
        body {
            opacity: 0;
            transition: opacity 1.5s ease-in;
            margin: 0;
            padding: 0;
            background-color: #0b2a0d;
            position: relative;
            height: 100vh;
            font-family: 'Roboto Condensed', sans-serif;
        }

        /* Default styles for all other browsers and devices */
        #default-content {
            display: none;
        }
        #default-content .text-section {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #default-content .text-section a {
            color: #DEB13C;
            text-decoration: none;
            font-size: 2.5vh;
            font-weight: 100;
        }
        #default-content .text-section h1 {
            color: #ffb700;
            font-size: 15vh;
            font-weight: 900;
            line-height: 15vh;
            margin: 0;
        }
        #default-content .button-section {
            position: absolute;
            top: 77%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #default-content .button {
            background-color: #7b7b7b;
            border: none;
            padding: 0.5vh 2vh;
            font-size: 3vh;
            cursor: pointer;
            border-radius: 2vh;
            color: #0b2a0d;
        }
        #default-content .email-section {
            color: #7b7b7b;
            font-size: 3vh;
            font-weight: 900;
            position: absolute;
            top: 80%;
            left: 50%;

            text-align: center;
        }
        #default-content .tagline-section {
            color: #7b7b7b;
            font-size: 3vh;
            font-weight: 700;
            position: absolute;
            top: 67%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        /* introducing unique style for phone */
        @media (max-width: 767px) {
            #default-content body {
                height: auto;
                min-height: 100vh;
            }
            #default-content .text-section {
                top: 15%;
                width: 90%;
                left: 50%;
                transform: translate(-50%, 0%);
            }
            #default-content .text-section h1 {
                font-size: 12vw; /* increasing font slightly for better fit */
                line-height: 1.1;
                word-wrap: break-word;
            }
            #default-content .tagline-section {
                top: 45%;
                font-size: 4.5vw;
                width: 90%;
                left: 50%;
                transform: translate(-50%, 0%);
            }
            #default-content .button-section {
                top: 60%;
            }
            #default-content .button {
                font-size: 4.5vw;
                padding: 1vh 3vh;
            }
            #default-content .email-section {
                top: 70%;
                font-size: 5vw;
            }
        }

        /* Specific styles for Safari on mobile */
        #safari-mobile-content {
            display: none;
        }
        #safari-mobile-content .text-section {
            position: absolute;

        #safari-mobile-content .button-section {

        #safari-mobile-content .button {

        #safari-mobile-content .email-section {

            font-weight: 700;

            top: 67%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
